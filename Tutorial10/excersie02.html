<html>

<head>
    <title></title>
</head>

<body>
    <form onsubmit="return myFunction()">
        <input type="text" id="nic">
        <input type="submit">
    </form>
    <script>
        function myFunction() {
            function getYearOfBirthFromNIC(nicNumber) {
                const yearOfBirth = nicNumber.substr(0, 4);

                
                const yearOfBirthNumber = parseInt(yearOfBirth, 10);

                
                const currentYear = new Date().getFullYear();
                if (yearOfBirthNumber >= 1900 && yearOfBirthNumber <= currentYear) {
                    return yearOfBirthNumber;
                } else {
                    
                    return null;
                }
            }

           
            var nic = document.getElementById("nic").value
            const nicNumber = nic; 
            const yearOfBirth = getYearOfBirthFromNIC(nicNumber);

            if (yearOfBirth !== null) {
                window.alert(`Year of birth: ${yearOfBirth}`);
            } else {
                console.log("Invalid NIC number or year of birth.");
            }

        }        
    </script>
</body>

</html>
